<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation colonne">
        <div class="count noselect">
            <h2 class="count_current"></h2>
            <p class="cps"></p>
        </div>

        <img src="./ressources/img/zone_anim_test_mod.png" alt="" draggable="false" class="animation_visible noselect">
        <p class="click text noselect"></p>

        <div class="sous_menu">
            <img src="./ressources/img/unmuted.png" alt="" draggable="false" class="sound_control unmuted controller noselect ">
            <img src="./ressources/img/param.png" alt="" draggable="false" class="controller param_control">
            <img src="./ressources/img/param.png" alt="" draggable="false" class="controller reset_button">
            <div class="param_menu">
                <div class="volume-sidebar param">
                    <label for="volume" class="text noselect label_volume">Volume :</label>
                    <input type="range" min="0" max="1" step="0.01" value="30" class="volume-slider" id="volume">
                    <p id="volume_value" class="text noselect"></p>
                </div>
                <div class="btn_font param">
                    <label for="fruit" class="text">Choisissez une police :</label>
                    <select id="font_select" name="police">
                        <option value="j12">j12</option>
                        <option value="j24">j24</option>
                        <option value="monospace">monospace</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="upgrade colonne">
        <div class="quest_journal">
            <p class="quest_journal_text text"></p>
        </div>

        <div class="upgrade_container tools_upgrade" data-target="smtools">
            <img src="./ressources/img/epee_2-removebg-preview.png" alt="" draggable="false" class="noselect">
            <div class="upgrade_text noselect">
                <h2 class="upgrade_title text_upgrade text">Outils</h2>
                <p class="upgrade_quote text_upgrade text">"De simple outils... Mais qui sait tous se qu'on peut faire avec."</p>
                <p class="upgrade_price text_upgrade tools_price text"></p>
            </div>
            <div class="nb_upgrade noselect">
                <p class="nb_tools text"></p>
            </div>
        </div>
        
        <div class="sous_menu_upgrade sous_menu_tools" id="smtools">
            <p class="cps_tools smtext text"></p>
            <p class="total_tools smtext text"></p>
        </div>

        <div class="upgrade_container camp_upgrade" data-target="smcamp">
            <img src="./ressources/img/epee_2-removebg-preview.png" alt="" draggable="false" class="noselect">
            <div class="upgrade_text noselect">
                <h2 class="upgrade_title text_upgrade text">Feu de camp</h2>
                <p class="upgrade_quote text_upgrade text">""</p>
                <p class="upgrade_price text_upgrade camp_price text"></p>
            </div>
            <div class="nb_upgrade noselect">
                <p class="nb_camp text"></p>
            </div>
        </div>

        <div class="sous_menu_upgrade sous_menu_camp" id="smcamp">
            <p class="cps_camp smtext text"></p>
            <p class="total_camp smtext text"></p>
        </div>

        <div class="upgrade_container table_upgrade" data-target="smtable">
            <img src="./ressources/img/epee_2-removebg-preview.png" alt="" draggable="false" class="noselect">
            <div class="upgrade_text noselect">
                <h2 class="upgrade_title text_upgrade text">Table</h2>
                <p class="upgrade_quote text_upgrade text">""</p>
                <p class="upgrade_price text_upgrade table_price text"></p>
            </div>
            <div class="nb_upgrade noselect">
                <p class="nb_table text"></p>
            </div>
        </div>

        <div class="sous_menu_upgrade sous_menu_table" id="smtable">
            <p class="cps_table smtext text"></p>
            <p class="total_table smtext text"></p>
        </div>

        <!-- <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div> -->

    </div>

    <script src="./index.js"></script>
</body>
</html>
