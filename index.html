<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation colonne">
        <img src="./ressources/img/zone_animations3_test.png" alt="" draggable="false" class="noselect">
    </div>

    <div class="sous_menu">
        <img src="./ressources/img/unmuted.png" alt="" draggable="false" class="sound_control unmuted controller noselect ">
        <img src="./ressources/img/param.png" alt="" draggable="false" class="controller param_control">
        <div class="param_menu">
            <div class="volume-sidebar">
                <input type="range" min="0" max="1" step="0.01" value="0.3" class="volume-slider" id="volumeControl">
            </div>
        </div>
    </div>

    <div class="upgrade colonne">
        <div class="quest_journal">
            <p class="quest_journal_text text"></p>
        </div>

        <div class="upgrade_container tools_upgrade">
            <img src="./ressources/img/epee_2-removebg-preview.png" alt="" draggable="false" class="noselect">
            <div class="upgrade_text noselect">
                <h2 class="upgrade_title text_upgrade text">Outils</h2>
                <p class="upgrade_quote text_upgrade text">"citation"</p>
                <p class="upgrade_price text_upgrade tools_price text">prix : 14 or</p>
            </div>
            <div class="nb_upgrade noselect">
                <p class="nb_tools text"></p>
            </div>
        </div>

        <div class="sous_menu_upgrade sous_menu_tools">
            argent par seconde,
            total gagné avec cette amélioration

        </div>

        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>
        <div class="sous_menu_upgrade"></div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
